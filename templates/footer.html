<footer class="bg-dark text-white py-5">
	<div class="container">
		<div class="row justify-content-center">
			<div class="col-md-6">
				<h5 class="text-center mb-4 text-white">Formulario de Contacto</h5>

				<ul class="nav nav-tabs mb-3" id="contactTabs" role="tablist">
					<li class="nav-item" role="presentation">
						<button
							class="nav-link active bg-secondary text-white"
							id="personal-tab"
							data-bs-toggle="tab"
							data-bs-target="#personal"
							type="button"
							role="tab"
						>
							Datos Personales
						</button>
					</li>
					<li class="nav-item" role="presentation">
						<button
							class="nav-link bg-secondary text-white"
							id="address-tab"
							data-bs-toggle="tab"
							data-bs-target="#address-tab-pane"
							type="button"
							role="tab"
						>
							Dirección
						</button>
					</li>
					<li class="nav-item" role="presentation">
						<button
							class="nav-link bg-secondary text-white"
							id="message-tab"
							data-bs-toggle="tab"
							data-bs-target="#message-tab-pane"
							type="button"
							role="tab"
						>
							Mensaje
						</button>
					</li>
				</ul>

				<div class="tab-content" id="contactTabsContent">
					<div class="tab-pane fade show active" id="personal" role="tabpanel">
						<div class="mb-3">
							<label for="name" class="form-label text-white">Nombre completo</label>
							<input
								type="text"
								class="form-control bg-dark text-white border-secondary"
								id="name"
								placeholder="Juan Pérez"
								required
							/>
						</div>
						<div class="mb-3">
							<label for="email" class="form-label text-white">Correo electrónico</label>
							<input
								type="email"
								class="form-control bg-dark text-white border-secondary"
								id="email"
								placeholder="correo@ejemplo.com"
								required
							/>
						</div>
						<div class="mb-3">
							<label for="phone" class="form-label text-white">Teléfono</label>
							<input
								type="tel"
								class="form-control bg-dark text-white border-secondary"
								id="phone"
								placeholder="+593 9 0000 0000"
								required
							/>
						</div>
						<div class="mb-3">
							<label for="gender" class="form-label text-white">Género</label>
							<select
								class="form-select bg-dark text-white border-secondary"
								id="gender"
								required
							>
								<option value="" selected disabled>Seleccione</option>
								<option value="male">Masculino</option>
								<option value="female">Femenino</option>
								<option value="other">Otro</option>
							</select>
						</div>
					</div>

					<div class="tab-pane fade" id="address-tab-pane" role="tabpanel">
						<div class="mb-3">
							<label for="address" class="form-label text-white">Dirección</label>
							<input
								type="text"
								class="form-control bg-dark text-white border-secondary"
								id="address"
								placeholder="Calle y número"
								required
							/>
						</div>
					</div>

					<div class="tab-pane fade" id="message-tab-pane" role="tabpanel">
						<div class="mb-3">
							<label for="message" class="form-label text-white">Mensaje</label>
							<textarea
								class="form-control bg-dark text-white border-secondary"
								id="message"
								rows="3"
								placeholder="Escriba su mensaje aquí..."
								required
							></textarea>
						</div>
					</div>
				</div>

				<button type="submit" class="btn btn-primary w-100 mt-3">Enviar</button>
				<div class="text-center mt-4">
					<h6 class="text-white">
						<br />
						<small> © 2025 Jefferson Mejía </small>
						<br />
						<small> Software Engineer | Cybersecurity </small>
					</h6>
				</div>
			</div>
		</div>
	</div>
</footer>
